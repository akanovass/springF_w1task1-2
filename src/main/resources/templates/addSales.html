<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JSP - Hello World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="row mt-3">
        <div class="col-8 mx-auto">
            <form th:action="@{'/addSales'}" method="post">
                <div class="form-group">
                    <label>Name:</label><br>
                    <input type="text" name="name" class="form-control" placeholder="Insert name">
                </div><br>
                <div class="form-group">
                    <label>Description:</label><br>
                    <textarea type="text" name="description" class="form-control" placeholder="Insert description"></textarea>
                </div><br>
                <div class="form-group">
                    <label>Price:</label><br>
                    <input type="text" name="price" class="form-control" placeholder="Insert price">
                </div><br>
                <div class="form-group">
                    <button class="btn btn-success">Add Item</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
